<html>
<head>
<title>024</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "023" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "025" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeypress="return navigate(event)">
<pre>

     * Combines Pod and Smart Comments
     * Writes a normal .pod for every .pm with Stardoc
     * Module::Install support
     * Wikidoc dialects coming soon










</pre>
</body>
